<script>
    // ============== CONFIGURATION ==============
    // Set your deployed API URL here. No trailing slash.
    window.API_BASE = 'https://uprising.us-east-1.elasticbeanstalk.com';
    
    // ============== API FETCHER UTILITY ==============
    (function () {
        const BASE = (window.API_BASE || '').replace(/\/+$/, '');
        const origFetch = window.fetch.bind(window);
        window.fetch = (input, init) => {
            let url = typeof input === 'string' ? input : input?.url;
            if (!url) return origFetch(input, init);

            // This part is the FIX: it rewrites localhost calls to your live URL
            if (/^https?:\/\/localhost:8080\//.test(url)) {
                url = url.replace(/^https?:\/\/localhost:8080/, BASE);
                input = url;
            } else if (url.startsWith('/')) { // Also rewrites relative paths
                input = BASE + url;
            }
            return origFetch(input, init);
        };
    })();

    // ============== YOUR APPLICATION SCRIPT ==============
    // (All your other functions: showSection, loadChallenges, teamProfiles, etc., go here)
    
    document.addEventListener('DOMContentLoaded', () => {
      // Your startup logic
      showSection('home');
      loadChallenges();
    });

    // ... all other functions and event listeners from your file ...

</script>
